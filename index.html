<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="asset/PNG/favicon.ico">
    <title>weatheru</title>
</head>
<body>
    <div id="app" class="app" :class="[bgClass]">

        <div class="icon">
            <img class="icon1" src="asset/SVG/wind.svg" alt="ico1">
            <img class="icon2" src="asset/SVG/wind.svg" alt="ico2">
            <img class="icon3" src="asset/SVG/wind.svg" alt="ico3">
        </div>
        
        <div class="textcontainer">
            <div class="time">
                <h1>{{ hour }}.{{ minute }}</h1>
            </div>
            <div class="location">
                <h4>{{ location }}</h4>
            </div>
            <div class="locationbutton">
                <img src="asset/png/location.png" alt="button" width="20px" height="20px" @click="fetchWeatherForCurrentLocation">
            </div>
            <div class="tip">
                <h4>{{ tip }}</h4>
            </div>
            <div class="temp">
                <h1>{{ temp }}&#176;C</h1>
            </div>
        </div>

    </div>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
